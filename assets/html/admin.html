<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header-logo">
        <img src="../images/logo.png" alt="" />
        <span>Admin Logo</span>
      </div>
      <div class="header-right">
        <i class="fa-regular fa-bell" style="cursor: pointer"></i>
        <div class="header-username">Femi John</div>
        <div class="header-settings">
          <div class="header-avatar">
            <img
              src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
          </div>
          <i
            class="fa-solid fa-caret-down"
            style="cursor: pointer; color: #109cf1"
          ></i>

          <ul class="header-dropdown">
            <li class="header-dropdown-item">
              <p class="dropdown-name">Femi John</p>
              <p class="dropdown-email">femijohn@gmail.com</p>
            </li>
            <li class="header-dropdown-item">
              <i class="fa-solid fa-user dropdown-icon"></i>
              <p>My Profile</p>
            </li>
            <li class="header-dropdown-item">
              <i class="fa-solid fa-question dropdown-icon"></i>
              <p>Helps & Support</p>
            </li>
            <li class="header-dropdown-item">
              <i class="fa-solid fa-gear dropdown-icon"></i>
              <p>Settings</p>
            </li>
            <li class="header-dropdown-item">
              <i class="fa-solid fa-arrow-right-from-bracket dropdown-icon"></i>
              <p>Log out</p>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="dashboard">
      <!-- sidebar -->
      <aside id="sidebar">
        <ul class="sidebar-list">
          <li class="sidebar-item">
            <img src="../images/dashboard-icon/dashboard.svg" alt="" />
            <span>Dashboard</span>
          </li>
          <li class="sidebar-item">
            <img src="../images/dashboard-icon/Tasks.svg" alt="" />
            <span>Task</span>
          </li>
          <li class="sidebar-item active">
            <img src="../images/dashboard-icon/employee-white.svg" alt="" />
            <span>Employees</span>
          </li>
        </ul>
      </aside>

      <!-- main -->
      <main class="main-container">
        <div class="main-header">
          <div class="main-header-left">
            <p>Employees</p>
            <p>Here is a list of all employees</p>
          </div>
          <div class="main-header-right">
            <button>Add employee</button>
          </div>
        </div>

        <div class="table loading">
          <table>
            <thead>
              <tr>
                <th><input type="checkbox" name="" id="checkbox" /></th>
                <th><span>Employees Name</span></th>
                <th><span>Email Address</span></th>
                <th><span>Department</span></th>
                <th><span>Role</span></th>
                <th><span>Action</span></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="checkbox" name="" id="checkbox" /></td>
                <td>
                  <div>
                    <img src="https://source.unsplash.com/random" alt="" />
                    <input type="text" value="Lindsey Stroud" disabled />
                  </div>
                </td>
                <td>
                  <input
                    type="text"
                    value="lindsey.stroud@gmail.com"
                    disabled
                  />
                </td>
                <td>
                  <input type="text" value="Technology Department" disabled />
                </td>
                <td>
                  <input type="text" value="Head of Technology" disabled />
                </td>
                <td>
                  <button class="btn-save">
                    <img src="../images/dashboard-icon/edit.svg" alt="" />
                  </button>
                  <button>
                    <img src="../images/dashboard-icon/delete.svg" alt="" />
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <span class="loader"></span>
        </div>
      </main>
    </div>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
    <script defer src="../js/config.js"></script>
    <script src="../js/admin.js"></script>
  </body>
</html>
